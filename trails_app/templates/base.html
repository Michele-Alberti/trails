<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trails</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='fontawesome/css/all.css')}}"
    />

    <script src="{{url_for('static', filename='js/navbar.js')}}"></script>
  </head>

  <body class="has-navbar-fixed-top">
    <nav
      class="navbar is-primary is-fixed-top"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <img
          src="{{ url_for('static', filename='images/mountains/gray_mountain.png') }}"
          alt="Trails"
          width="180"
          height="28"
        />
        <div class="navbar-item">
          <p class="title is-1 has-text-white">TRAILS</p>
        </div>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbar-content"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbar-content" class="navbar-menu">
        <div class="navbar-start"></div>
        <div class="navbar-end">
          <a href="{{ url_for('main.index') }}" class="navbar-item">
            <span class="icon">
              <i class="fas fa-home"></i>
            </span>
            <span>Home</span>
          </a>
          {% if current_user.is_authenticated %}
          <a href="{{ url_for('main.profile') }}" class="navbar-item">
            <span class="icon">
              <i class="fa-solid fa-user"></i>
            </span>
            <span>Profile</span>
          </a>
          {% endif %} {% if not current_user.is_authenticated %}
          <a href="{{ url_for('auth.login') }}" class="navbar-item">
            <span class="icon">
              <i class="fa-solid fa-right-to-bracket"></i>
            </span>
            <span>Login</span>
          </a>
          <a href="{{ url_for('auth.signup') }}" class="navbar-item">
            <button class="button is-black is-rounded">Sign Up</button>
          </a>
          {% endif %} {% if current_user.is_authenticated %}
          <a href="{{ url_for('auth.logout') }}" class="navbar-item">
            <button class="button is-black is-rounded">Logout</button>
          </a>
          {% endif %}
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
