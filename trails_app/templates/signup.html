{% extends "base.html" %} {% block content %}
<section class="hero is-fullheight-with-navbar">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title">Sign Up</h3>
        <div class="box">
          <form method="POST" action="{{ url_for('auth.signup_post') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="field">
              <div class="control">
                <input
                  class="input is-large"
                  type="email"
                  name="email"
                  placeholder="Email"
                  autofocus=""
                  required
                />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input
                  class="input is-large"
                  type="text"
                  name="name"
                  placeholder="Name"
                  autofocus=""
                  required
                />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input
                  class="input is-large"
                  type="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </div>
            </div>

            <button class="button is-block is-dark is-large is-fullwidth">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
